    <script id="pages_home" type="text/template">
        <div class="banner">
            <img src="/images/pages/home/banner.jpg"/>
            <div class="wrap">
                <div class="bottom">
                    <div class="container">
                        <h1>
                            Get anticensorship alerts for your site!
                            <small>Together, we can stop online censorship forever.</small>
                        </h1>
                    </div>
                </div>

            </div>
        </div>
        <ul class="download" style="display:none;">
        </ul>
        <div class="container content text">
            <h2>What is Team Future?</h2>
            <p>
                Team Future is an online movement to stop Internet censorship.
                It's easy: anyone with a web site can join Team Future just
                by embedding a few lines of code. Then, when we detect visitors
                coming from a country with censored Internet access, we show them
                a page with information on how to bypass the censorship and gain
                full access to the Internet.
            </p>
            <hr/>
            <h2>Couldn't censors just block Team Future from running?</h2>
            <p>
                Team Future is decentralized. The more sites that join in, the
                stronger the network becomes, and the harder it becomes to block.
                Government censors could try to block the app on a site-by-site
                basis, but the network adapts each time a server goes dark,
                and as more sites join in, blocking them becomes a game of whack-a-mole.
            </p>
            <hr/>
            <h2>I'm a site owner. How do I install Team Future?</h2>
            <p>
                To join in, you only have to embed a few lines of code on your
                site. If you want to help make the network stronger, you can
                optionally install the Team Future Mirror app on your server.
                This mirrors the anti-censorship alerts app from the Team Future
                Mothership, adding one more server that the censors have to find
                and block.
            </p>
            <p>
                <a href="/developers"><strong>Learn more in our Developers section.</strong></a>
            </p>
            <div class="heart">
                <img src="/images/template/heart.png" width="64" height="64"/>
            </div>
        </div>
        
    </script>

            <h2>Run a Team Future Mirror server (advanced)</h2>
            <p>
                If you want to help make the Team Future network stronger, you can
                host a Team Future Mirror. Each Mirror receives a random distribution
                of traffic from web sites that install the Team Future embed code (above).
                The Mirror detects user location and pipes in any location-based
                anti-censorship alerts from the Team Future Mothership server.
            </p>
            <p>
                Mirrors also send status information back to the Mothership server
                to help maintain integrity of the network. If a Mirror server is
                blocked by censors, it is dropped from the network, and other
                Mirrors make up the difference. The more Mirrors that participate
                in the network, the harder it becomes for government censors to block
                the anti-censorship alerts because the network has no central
                point of failure.
            </p>
            <p>
                Right now, the Mirror server is distributed as a Python app,
                optimized for easy installation on Heroku. More apps in different
                language are planned soon.
            </p>
            <p>
                <a href="https://github.com/fightforthefuture/anticensorship-mirror-python" class="external" target="_blank"><strong>Get the Team Future Mirror app code on Github!</strong></a>
            </p>
